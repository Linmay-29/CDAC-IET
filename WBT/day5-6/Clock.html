<html>
    <head>
        <title>Clock</title>
    </head>
    <body>
        <h1>Whats the time!!!</h1>
        <h2 id="clock"></h2>
    </body>
    <script>
        setInterval(date,1000)
        function date(){
            let d = new Date;
            document.getElementById("clock").innerHTML = 
            d.getHours()+":"+
            d.getMinutes()+":"+
            d.getSeconds();
        }
        
    </script>
</html>
