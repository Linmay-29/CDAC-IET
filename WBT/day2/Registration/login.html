<html>
    <head>
        <title>
            Login
        </title>
        <link rel="stylesheet" href="login.css">
    </head>
    <body  style="background: linear-gradient(to right, #8360C3, #2EBF91);">
        <div id="main">
            <form id="form">
                <h1 id="heading">Login</h1>
                <div id="un">
                    <input id="unip" type="text" placeholder="Username">
                </div>
                <div id="pass">
                    <input id="passip" type="password" placeholder="Password" >
                </div>
                <div id="logDiv">
                    <button id="logbt" type="submit">Login</button>
                </div>
                <div id="clrbt">
                    <button type="reset">Clear</button>
                </div>
            </form>
        </div>
        <div>
                <p id="t1">Don't have an account ?</p>
                <a href="Form.html">SignUp</a>
        </div>
    </body>
</html>
