<!DOCTYPE html>
<html>
<head>
  <title>Change Password</title>
</head>
<body>

  <h2>Change Password</h2>

  <form action="/change-password" method="post">
    <label for="current">Current Password:</label><br>
    <input type="password" id="current" name="current"><br><br>

    <label for="new">New Password:</label><br>
    <input type="password" id="new" name="new"><br><br>

    <label for="confirm">Confirm New Password:</label><br>
    <input type="password" id="confirm" name="confirm"><br><br>

    <input type="submit" value="Change Password">
  </form>

</body>
</html>
